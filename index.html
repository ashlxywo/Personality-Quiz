<!DOCTYPE html>

        />
        <br />
        <button id="q1a1">Dark Red</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/91f1e9a0-8495-4c4c-a57e-0c11905fd2ab%2Fpink.png?v=1597341176129"
        />
        <br />
        <button id="q1a2">Pink</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/91f1e9a0-8495-4c4c-a57e-0c11905fd2ab%2Fsabito.png?v=1597341170108"
        />

    </div>

        <img
          src="https://cdn.glitch.com/91f1e9a0-8495-4c4c-a57e-0c11905fd2ab%2Fmask.png?v=1597340727034"

        <br />
        <button id="q2a2">Mask</button>

      <div class="answer-choice">

          src="https://cdn.glitch.com/91f1e9a0-8495-4c4c-a57e-0c11905fd2ab%2Ftansword.png?v=1597340746624"

        <br />
        <button id="q2a4">Yellow Katana</button>
      </div>
    </div>

      <div class="answer-choice">

          src="https://cdn.glitch.com/91f1e9a0-8495-4c4c-a57e-0c11905fd2ab%2Floyal.jpg?v=1597340722274"

        <br />
        <button id="q3a4">Selfless</button>

    </div>
    <h2>Pick A Fighting Style</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/91f1e9a0-8495-4c4c-a57e-0c11905fd2ab%2Fwaterbreathing.png?v=1597340752158"

          src="https://cdn.glitch.com/91f1e9a0-8495-4c4c-a57e-0c11905fd2ab%2Fswordssss.jpg?v=1597342583523"
        />
        <br />
        <button id="q4a4">Sword Skills</button>
      </div>
      </div>
    <div class="result">
      <h2 id="result">✨ Your result is... ✨</h2>
    </div>
